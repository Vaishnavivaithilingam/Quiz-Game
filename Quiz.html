<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
             <h1>Knowledge Quiz</h1>
            <p class="question"></p>
            <ul class="choices">
               <li><input type="radio" name="choice" value="0"><span id="choice0"></span></li>
               <li><input type="radio" name="choice" value="1"><span id="choice1"></span></li>
               <li><input type="radio" name="choice" value="2"><span id="choice2"></span></li>
            </ul>
            <button class="submitbtn">Submit</button>
            <div class="result"></div>
        </div>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
